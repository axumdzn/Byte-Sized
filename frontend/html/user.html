<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/SellerPageCSS.css" />
</head>
<body onload="buyerOrSeller()">
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li id="home"><a href="home.html">HOME</a></li>
                <li id="profile"><a href="user.html">PROFILE</a></li>
                <li id="message"><a href="message.html">MESSAGE</a></li>
                <li id="logout"><a href="login.html">LOGOUT</a></li>
            </ul>
        </nav>

        <h1 class="band-name band-name-small">Welcome to the</h1>
        <h2 class="band-name band-name-medium">BYTE-SIZED SHOP</h2>
    </header>
    <h2 id="averageRate"></h2>
    <button onclick="makeRatingModal()" id="openRate">Leave a Rate</button>
    <div id="rate" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                
                <h2>Leave a Rate</h2>
            </div>
            <div class="modal-body">
                <p>Select a Rating</p>
                <select name="rating" id="rating">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>-
                </select>
                <p>Leave a Comment</p>
                <input type="text" name="comment" id="comment">
            </div>
            <div class="modal-footer">
                <h3>Click to Submit</h3>
                <button onclick="createRating()">Submit</button>
            </div>
        </div>

    </div>
    
    <div id="products"></div>
    <div id="transactions"></div>
    <div id="ratings"></div>

    <script src="../js/ratingfunctions.js"></script>
</body>
</html>
